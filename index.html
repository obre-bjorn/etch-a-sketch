<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>👨🏾‍🎨Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body id="body">
    <div id="container" class="container">
        <div id="menu_container">
            <h1>👨🏾‍🎨Etch-a-Sketch</h1>
            <label for="change-color">Pen Color</label>
            <div id="colorSelection">
                <input type="color" name="change-color" id="change-color" class="color-switch">
                <button id ='rainbow' class="color-switch">Rainbow</button>
                <button id = "eraser" class="color-switch">Eraser</button>
                <button id = "default" class="color-switch active">Black</button>
            </div>
            <label for="dimension">Grid Size <span id="grid-size">16 x 16</span></label>
            <input type="range" name="dimension" id="dimension" min="1" max="100">
            <button onclick=resetgrid()>Clear</button>
        </div>
    </div>
</body>
</html>
